<script>

    $(function () {

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query variable %s not found', variable);
        }

        var allowedErrors = {
          "401":true
        };
        var errorCode = getQueryVariable("code");

        if (!allowedErrors[errorCode]) errorCode = "500";

        window.paceOptions = {
            document: true, // disabled
            eventLag: true,
            restartOnPushState: true,
            restartOnRequestAfter: true,
            ajax: {
                trackMethods: ['POST', 'GET']
            }
        };

        i18n.init({
            //lng: 'tr', //auto detect language
            fallbackLng: 'en',
            fallbackOnNull: true, //WARN this is requred, do not modify (yildiray)
            fallbackOnEmpty: false,//WARN this is requred, do not modify (yildiray)
            resGetPath: '/static/' + errorCode + '/__lng__.json'
        }, function (err, t) {
            // initialized and ready to go!
            $(document).i18n();
        });
    });
</script>
<script src="../node_modules/pace-progress/pace.min.js" type="text/javascript"></script>
