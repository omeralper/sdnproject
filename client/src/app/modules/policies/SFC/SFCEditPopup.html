<!-- BEGIN FORM-->
<form action="#" class="form-horizontal">
    <div class="form-body">
        <div class="form-group">
            <label class="col-md-4 control-label">{{t('fields.name')}}</label>
            <div class="col-md-8">
                <input class="form-control" [(ngModel)]="data.sfcName" required validation
                       [ngModelOptions]="{standalone: true}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">{{t('fields.type')}}</label>
            <div class="col-md-8">
                <select class="form-control" [(ngModel)]="data.sfcTypeName" [ngModelOptions]="{standalone: true}"
                        (change)="updateVnfChains()" style="width: 50%">
                    <option *ngFor="let s of sfcTypes" [ngValue]="s.sfcTypeName">{{s.sfcTypeName}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-body">
        <span class="caption-subject font-red-sunglo bold uppercase">{{t('labels.vnfChain')}}</span>
        <hr style="margin-top: 2px;">
        <div class="form-group">
            <div class="col-md-8" *ngFor="let d of vnfChains">
                <div class="form-group">
                    <label class="col-md-4 control-label">{{i18n.t('enums.VNFDTYPE.'+ d.vnfdType)}}</label>
                    <div class="col-md-8">
                        <select class="form-control" (change)="updateVnfr($event)">
                            <ng-template ngFor let-r [ngForOf]="vnfrs">
                                <option *ngIf="d.vnfdId === r.vnfdId" [ngValue]="r">{{r.vnfrName || r.vnfrHostId}}</option>
                            </ng-template>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- END FORM-->
