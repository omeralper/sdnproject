<div class="portlet light bordered">
    <div class="portlet-body">
        <div class="tabbable-line">
            <ul id="rangeTabs" class="nav nav-tabs" role="tablist">
                <li role="presentation" [class.active]="currentView == BGPViews.Router">
                    <a href="#router" data-toggle="tab" aria-controls="router" role="tab" >
                        {{t('fields.router')}}</a>
                </li>
                <li role="presentation" [class.active]="currentView == BGPViews.Peer">
                    <a href="#peer" data-toggle="tab" aria-controls="peer" role="tab" >
                        {{t('fields.peer')}}</a>
                </li>
                <li role="presentation" [class.active]="currentView == BGPViews.Route">
                    <a href="#route" data-toggle="tab" aria-controls="route" role="tab" >
                        {{t('fields.route')}}</a>
                </li>
            </ul>
        </div>
        <div class="tab-content tab-padding" >
            <div role="tabpanel" class="tab-pane" [class.active]="currentView == BGPViews.Router" id="router">
                <div class="row">
                    <div class="col-md-12">
                        <BgpRouterListPage (reloadOnUpdate)="peer.reload(); route.reload();"></BgpRouterListPage>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" [class.active]="currentView == BGPViews.Peer" id="peer">
                <div class="row">
                    <div class="col-md-12">
                        <BgpPeerListPage #peer></BgpPeerListPage>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" [class.active]="currentView == BGPViews.Route" id="route">
                <div class="row">
                    <div class="col-md-12">
                        <BgpRouteListPage #route></BgpRouteListPage>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
