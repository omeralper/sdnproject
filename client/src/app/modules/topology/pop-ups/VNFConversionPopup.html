<form action="#" class="form-horizontal">
    <div>
        <div class="form-group first" >
            <label class="col-md-3 control-label">{{t('fields.id')}}</label>
            <div class="col-md-8">
                <span class="form-control-static">{{data?.id}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.type')}}</label>
            <div class="col-md-8">
                <select class="form-control" required [(ngModel)]="selectedType" name="type">
                    <option *ngFor="let v of vnfds" [ngValue]="v">{{i18n.t('enums.VNFDTYPE.'+v.vnfdType)}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.name')}}</label>
            <div class="col-md-8">
                <input type="text" [(ngModel)]="data.name" name="name" required>
            </div>
        </div>
    </div>
</form>
