<style>
    .item-remove {
        float: right;
        top: 15px;
        right: 15px;
        color: #bababa;
        position: absolute;
        font-size: 16px;
        display: none;
    }

    a:hover .item-remove {
        display: block;
    }

    .item-add {
        top: 15px;
        right: 15px;
        color: #bababa;
        position: absolute;
        font-size: 16px;
    }
</style>
<form action="#" class="form-horizontal">
    <div class="form-group">
        <label class="col-md-2 control-label">{{t('fields.name')}}</label>
        <div class="col-md-10">
            <input type="text" maxlength="50" class="form-control" required
                   validation [(ngModel)]="data.name" name="name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
            <div class="portlet">
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="list-group" style="margin-bottom: 0;">
                                <a *ngFor="let statement of data.statementList?.list"
                                   (click)="selectStatement(statement,$event)" class="list-group-item">
                                    <i class="fa fa-file-text-o" aria-hidden="true"></i>
                                    {{statement.name}}
                                    <i class="fa fa-minus-square item-remove" aria-hidden="true" (click)="removeStatement(statement)"></i>
                                </a>
                            </div>
                            <a class="list-group-item blue" (click)="addStatement()">
                                <i class="fa fa-plus-square item-add" aria-hidden="true"></i>
                                {{t('add')}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <BgpPolicy [statement]="selectedStatement"></BgpPolicy>
        </div>
    </div>
</form>
