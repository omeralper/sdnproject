<div class="portlet light bordered">
    <div class="portlet-body">
        <div class="tabbable-line">
            <ul id="rangeTabs" class="nav nav-tabs" role="tablist">
                <li role="presentation" [class.active]="currentView == BGPFilterViews.Set">
                    <a href="#set" data-toggle="tab" aria-controls="set" role="tab" >
                        {{t('fields.set')}}</a>
                </li>
                <li role="presentation" [class.active]="currentView == BGPFilterViews.Policy">
                    <a href="#policy" data-toggle="tab" aria-controls="policy" role="tab" >
                        {{t('fields.policy')}}</a>
                </li>
                <li role="presentation" [class.active]="currentView == BGPFilterViews.AssignPolicy">
                    <a href="#assignPolicy" data-toggle="tab" aria-controls="assignPolicy" role="tab" >
                        {{t('fields.assignPolicy')}}</a>
                </li>
            </ul>
        </div>
        <div class="tab-content tab-padding" >
            <div role="tabpanel" class="tab-pane" [class.active]="currentView == BGPFilterViews.Set" id="set">
                <div class="row">
                    <div class="col-md-12">
                        <BgpSetListPage></BgpSetListPage>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" [class.active]="currentView == BGPFilterViews.Policy" id="policy">
                <div class="row">
                    <div class="col-md-12">
                        <BgpPolicyListPage></BgpPolicyListPage>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" [class.active]="currentView == BGPFilterViews.AssignPolicy" id="assignPolicy">
                <div class="row">
                    <div class="col-md-12">
                        <BgpAssignPolicyListPage></BgpAssignPolicyListPage>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
