<form action="#" class="form-horizontal">
    <div>
        <div class="form-group first" >
            <label class="col-md-3 control-label">{{t('fields.id.label')}}</label>
            <div class="col-md-8">
                <span class="form-control-static">{{data.id}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.name')}}</label>
            <div class="col-md-8">
                <input *ngIf="!isNewItem && data.deviceType == 'NETCONF'" [disabled]="true" class="form-control" maxlength="50"
                       [(ngModel)]="data.name" name="name"/>
                <input *ngIf="isNewItem || (data.id && data.deviceType != 'NETCONF')" [disabled]="false" class="form-control" maxlength="50"
                        [(ngModel)]="data.name" name="name"/>
            </div>
        </div>

        <div class="form-group" *ngIf="data.deviceInfo && data.deviceInfo.type != DEVICETYPE.LEGACY_SWITCH">
            <label class="col-md-3 control-label">{{t('fields.powersavermode')}}</label>
            <div class="col-md-2">
                <input class="form-control power-saver-mode" type="checkbox"/>
            </div>
            <div class="col-md-6"></div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.securityLevel')}}</label>
            <div class="col-md-8">
                <select *ngIf="!isNewItem && data.deviceType == 'NETCONF'" [disabled]="true" class="form-control" [(ngModel)]="data.securityLevel" name="securityLevel">
                    <option *ngFor="let level of (UI_SECURITY_LEVELS | enumValues);" [value]="level">
                        {{t('level') + " " + level}}
                    </option>
                </select>
                <select *ngIf="isNewItem || (data.id && data.deviceType != 'NETCONF')" [disabled]="false" class="form-control" [(ngModel)]="data.securityLevel" name="securityLevel">
                    <option *ngFor="let level of (UI_SECURITY_LEVELS | enumValues);" [value]="level">
                        {{t('level') + " " + level}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group" *ngIf="data.deviceInfo && data.deviceInfo.type == DEVICETYPE.PHISICAL_SWITCH">
            <label class="col-md-3 control-label">{{t('fields.switchmode')}}</label>
            <div class="col-md-8">
                <select class="form-control" [(ngModel)]="data.mode" name="switchmode">
                    <option *ngFor="let mode of (SWITCHMODE | enumValues);" [value]="mode">
                        {{mode}}
                    </option>
                </select>
            </div>
        </div>
<!--***********//-->
        <div class="form-group" *ngIf="data.deviceInfo && data.deviceInfo.type != DEVICETYPE.LEGACY_SWITCH">
            <label class="col-md-3 control-label">{{t('fields.switchmetermode')}}</label>
            <div class="col-md-2">
                <input class="form-control switch-meter-mode" type="checkbox"/>
            </div>
            <div class="col-md-6"></div>
        </div>
        <div class="form-group" *ngIf="(data.deviceInfo && data.deviceInfo.type != DEVICETYPE.LEGACY_SWITCH)">
            <label class="col-md-3 control-label">{{t('fields.is_controller_device')}}</label>
            <div class="col-md-2">
                <input class="form-control is-controller-device" type="checkbox"/>
            </div>
            <div class="col-md-6"></div>
        </div>
        <div class="form-group" *ngIf="(data.deviceInfo && data.deviceInfo.type != DEVICETYPE.LEGACY_SWITCH)">
            <label class="col-md-3 control-label">{{t('fields.usingControlChannel')}}</label>
            <div class="col-md-2">
                <input class="form-control using-control-channel" type="checkbox"/>
            </div>
            <div class="col-md-6"></div>
        </div>

<!--***********//-->
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.powerUsage')}}</label>
            <div class="col-md-3">
                <input class="form-control" type="number" min="0"
                       [(ngModel)]="data.powerUsage" name="powerUsage"/>
            </div>
            <label class="form-control-static">{{t('fields.powerUsageUnit')}}</label>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.totalBandwidth')}}</label>
            <div class="col-md-3">
                <input class="form-control" type="number" [(ngModel)]="data.totalBandwidth" name="totalBandwidth"/>
            </div>
            <label class="form-control-static">{{t('fields.totalBandwidthUnit')}}</label>
        </div>

    </div>
</form>
