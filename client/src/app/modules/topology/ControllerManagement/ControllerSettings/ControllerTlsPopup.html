<form action="#" class="form-horizontal">
    <div class="form-body">
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.name.label')}}</label>
            <div class="col-md-8">
                <input type="text" class="form-control" name="name"
                       required validation [(ngModel)]="data.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.mac.label')}}</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="mac" restrict [restrict_mask]="'mac'"
                       [(ngModel)]="data.address.mac">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.ip.label')}}</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="ip" ip
                       required validation  [(ngModel)]="data.address.ipv4">
            </div>
        </div>
    </div>
</form>
