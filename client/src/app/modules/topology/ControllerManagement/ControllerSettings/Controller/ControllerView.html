<div class="portlet light bordered">
    <div class="portlet-body">
        <div class="row">
            <div class="col-md-6">
                <form action="#" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3">{{t('fields.name')}}</label>
                        <div class="col-md-9">
                            {{controller.name}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">{{t('fields.ip')}}</label>
                        <div class="col-md-4">
                            {{controller.managementAddress}} : {{controller.managementPort}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">{{t('fields.location')}}</label>
                        <div class="col-md-9">
                            {{controller.location}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">{{t('fields.ofVersion')}}</label>
                        <div class="col-md-9">
                            {{controller.openflowVersions}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">{{t('fields.edit')}}</label>
                        <div class="col-md-9">
                            <a class="btn btn-outline btn-sm uppercase green-meadow" (click)="edit()">
                                <i class="fa fa-pencil"></i>
                                <span>{{t('fields.edit')}}</span>
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">{{t('fields.parameters')}}</label>
                        <div class="col-md-9">
                            <a class="btn btn-outline btn-sm uppercase yellow-casablanca"
                               (click)="selectView(ClusterViews.Parameter)">
                                <i class="fa fa-sliders"></i>
                                <span>{{t('fields.parameters')}}</span>
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">{{t('fields.tasks')}}</label>
                        <div class="col-md-9">
                            <a class="btn btn-outline btn-sm uppercase blue-hoki"
                               (click)="selectView(ClusterViews.Task)">
                                <i class="fa fa-tasks"></i>
                                <span>{{t('fields.tasks')}}</span>
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">{{t('fields.switches')}}</label>
                        <div class="col-md-9">
                            <a class="btn btn-outline btn-sm uppercase red-sunglo"
                               (click)="selectView(ClusterViews.Switch)">
                                <i class="fa fa-exchange"></i>
                                <span>{{t('fields.switches')}}</span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
