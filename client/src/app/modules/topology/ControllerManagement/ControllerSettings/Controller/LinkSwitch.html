<form action="#" class="form-horizontal">
    <div class="form-group">
        <label class="col-md-3 control-label">{{t('fields.name')}}</label>
        <div class="col-md-9">
            <label class="control-label">{{data.name}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">{{t('fields.switches')}}</label>
        <div class="col-md-9">
            <select class="form-control" required validation [(ngModel)]="selectedSwitch" name="switches">
                <option *ngFor="let sw of switches" [ngValue]="sw">{{sw.name}}</option>
            </select>
        </div>
    </div>
</form>
