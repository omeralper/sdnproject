<!-- BEGIN FORM-->
<form action="#" class="form-horizontal">
    <div class="form-group">
        <label class="col-md-3 control-label">{{t('fields.name')}}</label>
        <div class="col-md-9">
            <input class="form-control" maxlength="50"
                   required validation [(ngModel)]="data.name" name="name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">{{t('fields.ip')}}</label>
        <div class="col-md-4">
            <input class="form-control" ip
                   required validation [(ngModel)]="data.managementAddress" name="managementAddress"/>
        </div>
        <label class="col-md-2 control-label">{{t('fields.port')}}</label>
        <div class="col-md-3">
            <input class="form-control" restrict [restrict_type]="'number'" maxlength="6"
                   required validation [(ngModel)]="data.managementPort" name="managementPort"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">{{t('fields.location')}}</label>
        <div class="col-md-9">
            <input class="form-control"
                   required validation [(ngModel)]="data.location" name="location"/>
        </div>
    </div>
</form>
<!-- END FORM-->
