<div class="portlet light form-fit bordered">
    <div class="portlet-title">
        <div class="caption font-dark">
            <i class="{{icon}} font-dark"></i>
            <span class="caption-subject bold uppercase">{{title}}</span>
        </div>
    </div>
    <div class="portlet-body">
        <div class="row">
            <div class="col-md-4">
                <div class="portlet light form-fit bordered ">
                    <div class="portlet-title">
                        <div class="caption font-dark">
                            <span class="caption-subject bold uppercase">{{t('searchPart.title')}}</span>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <form id="userSearchForm" action="#" class="form-horizontal">
                            <div class="form-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">{{t('searchPart.fields.ip.label')}}</label>
                                            <div class="col-md-4">
                                                <input ip type="text" maxlength="15" class="form-control"
                                                       required validation [(ngModel)]="ip" name="ip"
                                                       placeholder="{{t('searchPart.fields.ip.placeholder')}}">
                                                <span class="help-block">{{t('searchPart.fields.ip.help_line')}}</span>
                                            </div>
                                            <button rel="tooltip" class="btn uppercase blue-madison col-md-3" (click)="searchUser()"
                                                    title="{{t('searchPart.searchButton')}}">
                                                <i class="fa fa-search"></i>
                                                <span>{{t('searchPart.searchButton')}}</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="col-md-offset-1 col-md-11">
                                                <span>{{t('searchPart.notificationMessage')}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div *ngIf="result && (result | json) != '{}'" class="col-md-8">
                <div class="portlet light form-fit bordered ">
                    <div class="portlet-title">
                        <div class="caption font-dark">
                            <span class="caption-subject bold uppercase">{{t('resultPart.title')}}</span>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-2">
                                    <label class="control-label">{{t('resultPart.fields.userName')}}</label>
                                </div>
                                <div class="col-md-3">
                                    <label class="control-label">: {{result?.nacUserDTO?.username}}</label>
                                </div>
                                <div class="col-md-6">
                                    <a rel="tooltip" class="btn btn-circle btn-sm uppercase blue-madison" (click)="gotoEditUser()"
                                       title="{{t('resultPart.buttons.editUser')}}">
                                        <i class="fa fa-pencil"></i>
                                        <span>{{t('resultPart.buttons.editUser')}}</span>
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label class="control-label">{{t('resultPart.fields.nacGroup')}}</label>
                                </div>
                                <div class="col-md-3">
                                    <label class="control-label">: {{result?.nacGroupDTO?.name}}</label>
                                </div>
                                <div class="col-md-6">
                                    <a rel="tooltip" class="btn btn-circle btn-sm uppercase blue-madison" (click)="gotoEditNacGroup()"
                                       title="{{t('resultPart.buttons.editNacGroup')}}">
                                        <i class="fa fa-pencil"></i>
                                        <span>{{t('resultPart.buttons.editNacGroup')}}</span>
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label class="control-label">{{t('resultPart.fields.device')}}</label>
                                </div>
                                <div class="col-md-3">
                                    <label class="control-label">:
                                        <a href="javascript:;"  class="btn btn-circle  btn-icon-only btn-disabled {{deviceColor}}">
                                            <i class="{{deviceIcon}}"></i>
                                        </a>
                                        <span>{{result?.nacDeviceDTO?.name}}</span>
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <a rel="tooltip" class="btn btn-circle btn-sm uppercase blue-madison" (click)="gotoEditDevice()"
                                       title="{{t('resultPart.buttons.editDevice')}}">
                                        <i class="fa fa-pencil"></i>
                                        <span>{{t('resultPart.buttons.editDevice')}}</span>
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label class="control-label">{{t('resultPart.fields.switch')}}</label>
                                </div>
                                <div class="col-md-3">
                                    <label class="control-label">: {{result?.deviceId}} : {{result?.portNumber}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label class="control-label">{{t('resultPart.fields.status')}}</label>
                                </div>
                                <div class="col-md-3">
                                    <label class="control-label">: {{state}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label class="control-label">{{t('resultPart.fields.name')}}</label>
                                </div>
                                <div class="col-md-3">
                                    <label class="control-label">: {{result?.nacUserDTO?.name}}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <label class="control-label">{{t('resultPart.fields.surname')}}</label>
                                </div>
                                <div class="col-md-3">
                                    <label class="control-label">: {{result?.nacUserDTO?.surname}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
