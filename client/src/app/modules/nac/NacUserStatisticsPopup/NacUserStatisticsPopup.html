<div id="userStatisticsData">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-md-4 control-label">{{t('fields.userType.label')}}</label>
                <div class="col-md-8">
                    <span class="form-control-static">
                        {{baseServices.uiHelper.getIconTitle('NACENTITYTYPE', data.userType)}}
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">{{t('fields.username.label')}}</label>
                <div class="col-md-8">
                    <span class="form-control-static">{{data.username}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">{{t('fields.name.label')}}</label>
                <div class="col-md-8">
                    <span class="form-control-static">{{data.name}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">{{t('fields.surname.label')}}</label>
                <div class="col-md-8">
                    <span class="form-control-static">{{data.surname}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">{{t('fields.email.label')}}</label>
                <div class="col-md-8">
                    <span class="form-control-static">{{data.email}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">{{t('fields.securityLevel.label')}}</label>
                <div class="col-md-8">
                    <span class="form-control-static">
                        {{i18n.t('enums.SECURITYLEVELS.LEVEL_' + data.securityLevel)}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="col-md-6" id="pie-1">
            </div>
            <div class="col-md-6" id="pie-2">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light">
                <div class="portlet-title tabbable-line">
                    <div class="caption">
                        <i class="fa fa-line-chart"></i>{{t('history')}}
                    </div>

                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab_1" data-toggle="tab" aria-expanded="false">{{t('fields.graph.label')}} </a>
                        </li>
                        <li>
                            <a href="#tab_2" data-toggle="tab" aria-expanded="true">{{t('fields.table.label')}} </a>
                        </li>
                    </ul>
                </div>
                <div class="portlet-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab_1">
                            <div id="line-1"></div>
                        </div>
                        <div class="tab-pane" id="tab_2">
                            <DataTable [options]="__dataTableOptions"></DataTable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
