<form action="#" class="form-horizontal" autocomplete="off">
    <div class="form-body">
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.email.label')}}</label>
            <div class="col-md-8">
                <input type="email" maxlength="50"
                       class="form-control" placeholder="{{t('fields.email.placeholder')}}" required validation
                       [(ngModel)]="data.email" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.phoneNumber.label')}}</label>
            <div class="col-md-8">
                <input id="phoneNumber" type="text" maxlength="50" restrict [restrict_mask]="'mobilePhone'"
                       class="form-control" placeholder="{{t('fields.phoneNumber.placeholder')}}" required validation
                       [(ngModel)]="data.phoneNumber" name="phoneNumber">
                <span class="help-block">{{t('fields.phoneNumber.help_line')}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.tcno.label')}}</label>
            <div class="col-md-8">
                <input type="text" maxlength="11" restrict [restrict_type]="'number'"
                       class="form-control" placeholder="{{t('fields.tcno.placeholder')}}" required validation
                       [(ngModel)]="data.tcno" name="tcno">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.name.label')}}</label>
            <div class="col-md-8">
                <input type="text" maxlength="50"
                       class="form-control" placeholder="{{t('fields.name.placeholder')}}" required validation
                       [(ngModel)]="data.name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.surname.label')}}</label>
            <div class="col-md-8">
                <input type="text" maxlength="50"
                       class="form-control" placeholder="{{t('fields.surname.placeholder')}}" required validation
                       [(ngModel)]="data.surname" name="surname">
            </div>
        </div>
    </div>
</form>
