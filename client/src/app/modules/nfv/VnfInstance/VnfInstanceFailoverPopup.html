<!-- BEGIN FORM-->
<form action="#" class="form-horizontal">
    <div class="form-body" style="padding-bottom: 50px;">
        <div class="form-group first">
            <label class="col-md-4 control-label">{{t('fields.vnf_name')}}</label>
            <div class="col-md-8">
                <span class="form-control-static">{{data.vnfciHostname}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">{{t('fields.failover_ip')}}</label>
            <div class="col-md-6">
                <input id="ip" class="form-control" required validation ip
                          [(ngModel)]="data.failOverDescription" [ngModelOptions]="{standalone: true}"/>
            </div>
        </div>
    </div>
</form>
<!-- END FORM-->
