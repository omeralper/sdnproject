<!-- BEGIN FORM-->
<form action="#" class="form-horizontal">
    <div class="form-body">
        <div class="form-group first">
            <label class="col-md-3 control-label">{{t('fields.name.label')}}</label>
            <div class="col-md-8">
                <input type="text" minlength="5" maxlength="50" class="form-control"
                       placeholder="{{t('fields.name.placeholder')}}" required validation
                       [(ngModel)]="data.name" [ngModelOptions]="{standalone: true}">
                <span class="help-block">{{t('fields.name.help_line')}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.notes.label')}}</label>
            <div class="col-md-8">
                <textarea class="form-control" rows="3" maxlength="255" placeholder="{{t('fields.notes.placeholder')}}"
                          [(ngModel)]="data.notes" [ngModelOptions]="{standalone: true}"></textarea>
                <span class="help-block">{{t('fields.notes.help_line')}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.securityLevel.label')}}</label>
            <div class="col-md-8">
                <select class="form-control" required validation [(ngModel)]="data.securityLevel"
                        [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let p of securityLevels" [value]="p">{{p}}</option>
                </select>
                <span class="help-block">{{t('fields.securityLevel.help_line')}}</span>
            </div>
        </div>
        <div class="form-group">
            <!--<label class="col-md-3 control-label" style="color:red;">{{t('fields.permList.label')}}*</label>-->
            <div class="col-md-12">
                <div id="permissionList" style="max-height: 250px; overflow-y: auto;">
                </div>
                <span class="help-block">{{t('fields.permList.help_line')}}</span>
            </div>
        </div>
    </div>
</form>
<!-- END FORM-->
