<form action="#" class="form-horizontal">
    <div class="form-body">
        <div class="form-group first">
            <label class="col-md-3 control-label">{{t('fields.name')}}</label>
            <div class="col-md-8">
                <input type="text" minlength="5" maxlength="50" class="form-control" required validation
                       [(ngModel)]="data.name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.maxUserCount')}}</label>
            <div class="col-md-4">
                <input type="number" min="1" class="form-control" required validation
                       [(ngModel)]="data.maxUserCount" name="maxUserCount">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.maxPolicyPriority')}}</label>
            <div class="col-md-4">
                <input type="number" min="1" class="form-control" required validation
                       [(ngModel)]="data.maxPolicyPriority" name="maxPolicyPriority">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.status')}}</label>
            <div class="col-md-8">
                <input type="checkbox" name="status">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.authorizedRoles')}}</label>
            <div class="col-md-8" style="max-height: 200px; overflow-y: auto;">
                <table class="table table-striped table-bordered table-hover table-checkable order-column">
                    <tr>
                        <th style="width: 20%">
                            <input type="checkbox" (change)="updateAllRoleList($event)">
                            {{t('fields.select')}}
                        </th>
                        <th style="width: 80%">{{t('fields.roles')}}</th>
                    </tr>
                    <tr *ngFor="let role of roles">
                        <td>
                            <input type="checkbox" [(ngModel)]="role.checked" name="role_{{role.id}}">
                        </td>
                        <td>
                            {{role.name}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</form>
