<form action="#" class="form-horizontal">
    <div class="form-body">
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.ip_location_name.label')}}</label>
            <div class="col-md-8">
                <input type="text" class="form-control" name="name"
                       required validation [(ngModel)]="data.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.ip_blocks.label')}}</label>
            <div class="col-md-8">
                <textarea class="form-control" name="ports" (blur)="validateIpAndPort($event)"
                          rows="5" required validation [(ngModel)]="ipBlocks">
                </textarea>
                <span class="help-block">{{t('fields.ip_blocks.help_block')}}</span>
            </div>
        </div>
    </div>
</form>
