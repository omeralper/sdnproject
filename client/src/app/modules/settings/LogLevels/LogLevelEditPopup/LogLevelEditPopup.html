<!-- BEGIN FORM-->
<form action="#" class="form-horizontal">
    <div class="form-body">
        <div class="form-group first">
            <label class="col-md-3 control-label">{{t('fields.serverType.label')}}</label>
            <div class="col-md-8">
                <span class="form-control-static">{{serverTypeLabel}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">{{t('fields.name.label')}}</label>
            <div class="col-md-8">
                <span class="form-control-static">{{data.item.displayName}}</span>
            </div>
        </div>
        <div class="form-group last">
            <label class="col-md-3 control-label" >{{t('fields.log-levels.label')}}</label>
            <div class="col-md-8">
                <select class="form-control" required  [(ngModel)]="data.item.level" [ngModelOptions]="{standalone: true}">
                    <!-- option value="" >{{t('fields.log-levels.placeholder')}}</option -->
                    <option *ngFor="let p of logLevels" [value]="p">{{p}}</option>
                </select>
                <span class="help-block" >{{t('fields.log-levels.help_line')}}</span>
            </div>
        </div>
    </div>
</form>
<!-- END FORM-->
