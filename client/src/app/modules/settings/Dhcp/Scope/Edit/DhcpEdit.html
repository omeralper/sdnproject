<!-- BEGIN FORM-->
<style>
    a {
        text-decoration: none;
    }

    .dhcp_content {
        min-height: 535px;
        margin-bottom: 0;
    }

</style>
<form action="#" class="form-horizontal" autocomplete="off">
    <div class="form-body" style="padding: 0;">
        <div class="col-md-4" style="padding: 0;">
            <DhcpPropertiesList [dhcpScope]="data" [dhcpOptionKeys]="dhcpOptionKeys"
                                (rangeSelected)="rangeSelected($event);"
                                (optionSelected)="optionSelected($event);"
                                (scopeSelected)="selectedDetailType = 'scope';">
            </DhcpPropertiesList>
        </div>
        <div class="col-md-8 dhcp_content" [ngSwitch]="selectedDetailType">
            <DhcpScopeInfo *ngSwitchCase="'scope'" [scope]="data">
            </DhcpScopeInfo>
            <DhcpRange #dhcpRange *ngSwitchCase="'range'">
            </DhcpRange>
            <DhcpOption #dhcpOption *ngSwitchCase="'option'" [dhcpOptionKeys]="dhcpOptionKeys"
                        [scope]="data">
            </DhcpOption>
        </div>
    </div>
</form>
<!-- END FORM-->
