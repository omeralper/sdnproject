<div class="portlet light bordered">
    <div class="portlet-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 portlet light bordered" style="max-height: 450px; overflow-y: auto;">
                    <div class="portlet-body">
                        <Tree [treeData]="domains" (treeClicked)="domainClicked($event)"></Tree>
                    </div>
                </div>
                <div class="col-md-9">
                    <DhcpAddressPool [domain]="selectedDomain"></DhcpAddressPool>
                </div>
            </div>
        </div>
    </div>
</div>
