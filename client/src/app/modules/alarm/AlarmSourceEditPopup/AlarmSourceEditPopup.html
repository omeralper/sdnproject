<!-- BEGIN FORM-->
<form action="#" class="form-horizontal">
    <div class="form-body">
        <div class="form-group first">
            <label class="col-md-4 control-label">{{t('fields.name.label')}}</label>
            <div class="col-md-8">
                <span class="form-control-static">{{data.name}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">{{t('fields.alarm_severity.label')}}</label>
            <div class="col-md-8">
                <select class="form-control" required validation [(ngModel)]="data.severity" [ngModelOptions]="{standalone: true}" style="width: 50%">
                    <!-- option value="" >{{t('fields.log-levels.placeholder')}}</option -->
                    <option *ngFor="let s of alarmSeverity" [value]="s">{{i18n.t('enums.SEVERITY.'+ s +'.title')}}</option>
                </select>
                <span class="help-block">{{t('fields.alarm_severity.help_line')}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">{{t('fields.alarm_correction.label')}}</label>
            <div class="col-md-8">
                <textarea id="correction" class="form-control" rows="10" style="resize:none"
                       [(ngModel)]="data.correctionAction" [ngModelOptions]="{standalone: true}">
                </textarea>
                <span class="help-block">{{t('fields.alarm_correction.help_line')}}</span>
            </div>
        </div>
    </div>
</form>
<!-- END FORM-->
