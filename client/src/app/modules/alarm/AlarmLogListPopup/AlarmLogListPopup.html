<div class="row">
    <div class="col-md-8">
        <div *ngFor="let d of details" class="row static-info">
            <div class="col-md-3 name">{{d.title}}</div>
            <div class="col-md-9 value" [innerHtml]="d.value"></div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="scroller" style="height:150px">
            <div class="note {{noteType}}">
                <!-- h4 class="block">{{t('fields.description')}}</h4 -->
                <p>{{description}}</p>
            </div>
        </div>
    </div>
</div>
<span style="float:left" class="caption-subject font-red-sunglo bold uppercase"
      data-i18n="alarm_logs.list.title"></span>
<hr>
<div class="table-body">
    <table class="table table-striped table-bordered table-hover order-column data-table" #datatable></table>
    <!-- table-checkable -->
</div>
