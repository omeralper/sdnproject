<!--<div #graph></div>-->
<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-bar-chart font-green-haze"></i>
            <span class="caption-subject bold uppercase font-green-haze">{{title}}</span>
        </div>
        <div class="actions">
            <!--<a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">-->
            <!--<i class="icon-wrench "></i>-->
            <!--</a>-->
            <a (click)="onFullScreen()" class="fullscreen btn btn-circle btn-icon-only btn-default"
               data-original-title=""
               title=""> </a>
            <a (click)="onRefresh()" class="btn btn-circle  btn-icon-only btn-default"
               style="color:#a0a0a1"
               data-original-title="" title="">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </a>
            <a (click)="onLive()" class="btn btn-circle  btn-icon-only btn-default"
               [style.color]="liveModeOn ? '#ff8a8a' : '#a0a0a1'"
               data-original-title="" title="">
                <i class="fa fa-heartbeat" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <ng-content></ng-content>
</div>
