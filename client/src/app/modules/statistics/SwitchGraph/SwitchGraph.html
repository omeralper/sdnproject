<div class="portlet-body">
    <div class="row">
        <div class="col-md-12">
            <div class="graphContainer" style="width: 100%"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label>{{t('filter.devices')}}</label>
            <select class="switchSelect" multiple="multiple" style="width: 100%">
                <optgroup *ngFor="let switch of switchList;" label="{{switch.id}}">
                    <!--<option [value]="switch.id + 'port:' + '*'">-->
                    <!--{{generateSwitchName(switch.id)}} {{t('port.all')}}-->
                    <!--</option>-->
                    <option [value]="switch.id + 'port:' + '0'">
                        {{switch.id}} {{t('port.zero')}}
                    </option>
                    <option *ngFor="let port of switch.portList.list" [value]="switch.id + 'port:' + port">
                        {{switch.id}} {{t('port.prefix')}} {{port}}
                    </option>
                </optgroup>
            </select>
        </div>
        <div class="col-md-6">
            <label>{{t('filter.metrics')}}</label>
            <select class="metricSelect" multiple="multiple" style="width: 100%">
                <option *ngFor="let metric of filteredMetrics;" [value]="metric.metricName">
                    {{t('metrics.' + metric.metricName)}}
                </option>
            </select>
        </div>
        <div class="col-md-2">
            <label>{{t('filter.duration')}}</label>
            <select (ngModelChange)="durationChanged($event)" [ngModel]="selectedDuration" class="form-control"
                    style="padding: 0;">
                <option *ngFor="let duration of durations;" [ngValue]="duration">
                    {{duration.val }} {{t('duration.display.' + duration.unit)}}
                </option>
            </select>
        </div>
    </div>
</div>
